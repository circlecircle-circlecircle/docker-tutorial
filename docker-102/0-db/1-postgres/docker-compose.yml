version: '3'

services:
  postgres:
    image: postgres:latest
    container_name: learn-postgres
    restart: always
    volumes:
      - ./db_data:/var/lib/postgresql/data # persistent DB data
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: rootpwd

  adminer:
    image: adminer
    restart: always
    ports:
      - 8081:8080
